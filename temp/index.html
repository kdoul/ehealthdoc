<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="css/mainStyle.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body id="loginBody">
	<div id="loginBox">
		<div id="loginHead">
			<div id="logoBox"><span id="heart" class="fa fa-heartbeat"></span>	
			<p id="logHead">HealthAPP</p>
		</div>
		
		<div id="inputs">

					<!-- Username Input -->
			<form action="login.php" method="POST">
			<div id="IconBox">
				<span id="userIcon" class="fa fa-user"></span>
			</div>
			<input type="text" placeholder="USERNAME" name="uname">

					<!-- CLEAR -->
			<div style="clear: both";></div>


					<!-- Password Input -->

			<div id="IconBox">
				<span id="lockIcon" class="fa fa-lock"></span>
			</div>
			<input type="password" placeholder="PASSWORD" name="pass">

					<!-- CLEAR -->
			<div style="clear: both";></div>

			<button type="submit" value="login" id="lg_btn" name="submit">LOGIN</button>
			</form>	
			<br>
			<center><p id="logHead" style="color:red; font-size:165%;">WRONG CREDENTIALS</p></center>
		</div>		
		</div>
	</div>
</body>
</html>
